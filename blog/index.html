<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <script src="https://kit.fontawesome.com/7ac7b6b0a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" type="text/css" media="all" />
    <script defer src="index.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <header>
        <a href="#">
            <h3 style="color: #29C644">AI Wander</h3>
        </a>
        <h4>Articles</h4>
    </header>
    <!-- Nav -->
    <nav id="nav">
        <div class="nav">
            <div class="navItems">
                <p>
                    Contact Us
                </p>
                <a href="#"><i class="fa-solid fa-square-arrow-up-right fa-xl" style="color: black"></i></a>
            </div>
            <div class="navItems">
                <p>
                    Subscribe
                </p>
                <a href="#"><i class="fa-solid fa-square-arrow-up-right fa-xl" style="color: #000"></i></a>
            </div>
            <div class="navItems">
                <p>
                    Weekly AI Reads
                </p>
                <a href="#"><i class="fa-solid fa-square-arrow-up-right fa-xl" style="color: #000000"></i></a>
            </div>
            <div class="navItems">
                <i id="navOff" class="fa-solid fa-xmark" style="color: #000; margin-right: 200px"></i>
            </div>
        </div>
    </nav>
    <!-- Section -->
    <section class="head">
        <div class="articleSort" style="border-right: 1px solid black;" id="all">
            <h4>All Articles</h4>
        </div>
        <div class="articleSort" id="ai">
            <h4>Weekly AI</h4>
        </div>
    </section>
    <!-- Scroll Article -->
    <div id="scrollContainer">
        <!-- All Read -->
        <section id="read" class="read">
            <!-- Article 1 -->
            <div class="blog">
                <img src="https://i.imgur.com/thwqAK9.png" alt="Image" class="blogImg">
                <a href="ai-wander.vercel.app/blog/introduction">
                    <div class="blogTxt">
                        <p>Wanna get into the AI space but dont know how, here's where we come in!</p>
                    </div>
                </a>
            </div>
            <!-- Article 2 -->

            <!-- Article 3 -->
            <div class="blog">
                <img src="https://i.imgur.com/q7MiQ15.png" alt="Image" class="blogImg">
                <a href="ai-wander.vercel.app/blog/">
                    <div class="blogTxt">
                        <p>
                            Ten Actors as GTA characters
                        </p>
                    </div>
                </a>
            </div>
            <!-- Article 4 -->
        </section>
        <!-- AI Read -->
        <section id="read" class="read">
            <div class="blog">
                <img src="https://i.imgur.com/3RMEase.png" alt="Image" class="blogImg">
                <a href="#">
                    <div class="blogTxt">
                        <p>
                            AI Read - 08/07/2023
                        </p>
                    </div>
                </a>
            </div>
        </section>
    </div>
    <!-- Footer -->
    <footer>

        <a href="https://twitter.com/solomon_sam_">
            <div class="footButton">
                <i class="fa-brands fa-twitter"></i>
            </div>
        </a>


        <a href="https://instagram.com/aiwander2023?igshid=ZDc4ODBmNjlmNQ==">
            <div class="footButton">
                <i class="fa-brands fa-instagram"></i>
            </div>
        </a>
        <a href="#">
            <div class="footButton">
                <i class="fa-brands fa-youtube"></i>
            </div>
        </a>
        <a
            href="https://www.airfunding.net/project/774411?hl=en&utm_source=copied_url&utm_medium=social&utm_campaign=project_first_shares&utm_content=project_id_774411">
            <div class="footButton">
                <i class="fa-solid fa-circle-dollar-to-slot"></i>
            </div>
        </a>
        <div class="footButton" id="navOn">
            <i class="fa-solid fa-bars"></i>
        </div>
    </footer>
</body>

</html>
